<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog — Vijay Kas</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">
  <meta name="description" content="Writing on engineering leadership, product building, and software craft by Vijay Kas.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #F8F7F4;
      --text: #1A1A1A;
      --accent: #2563EB;
      --accent-hover: #1D4ED8;
      --muted: #6B7280;
      --border: #E5E5E3;
      --font-heading: 'Playfair Display', Georgia, serif;
      --font-body: 'Source Sans 3', 'Source Sans Pro', system-ui, sans-serif;
      --font-mono: 'IBM Plex Mono', 'SF Mono', monospace;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-body);
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      font-size: clamp(1rem, 0.95rem + 0.25vw, 1.125rem);
      -webkit-font-smoothing: antialiased;
    }

    a { color: var(--accent); text-decoration: none; transition: color 0.2s; }
    a:hover { color: var(--accent-hover); }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 clamp(1.25rem, 4vw, 3rem);
    }

    /* ── Header ──────────────────────────── */
    header {
      padding: 2rem 0;
      border-bottom: 1px solid var(--border);
    }

    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo {
      font-family: var(--font-heading);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }

    .header-back {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      letter-spacing: 0.03em;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .header-back svg {
      width: 14px;
      height: 14px;
    }

    /* ── Page Content ────────────────────── */
    .page-content {
      padding: clamp(3rem, 6vw, 5rem) 0;
    }

    .page-label {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    .page-title {
      font-family: var(--font-heading);
      font-size: clamp(1.75rem, 1.5rem + 1.25vw, 2.75rem);
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .page-intro {
      color: var(--muted);
      max-width: 540px;
      margin-bottom: 3rem;
    }

    /* ── Blog List ───────────────────────── */
    .blog-list {
      display: flex;
      flex-direction: column;
    }

    .blog-item {
      display: flex;
      align-items: baseline;
      gap: 1.5rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
      transition: padding-left 0.2s;
    }

    .blog-item:hover {
      padding-left: 0.5rem;
    }

    .blog-date {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--muted);
      white-space: nowrap;
      min-width: 5rem;
    }

    .blog-info { flex: 1; }

    .blog-title {
      font-family: var(--font-heading);
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    .blog-item:hover .blog-title {
      color: var(--accent);
    }

    .blog-excerpt {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* ── Empty State ─────────────────────── */
    .empty-state {
      text-align: center;
      padding: 4rem 0;
      color: var(--muted);
    }

    .empty-state p {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    /* ── Footer ──────────────────────────── */
    footer {
      padding: 2.5rem 0;
      text-align: center;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .blog-item {
        flex-direction: column;
        gap: 0.25rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <a href="../" class="header-logo">Vijay Kas</a>
      <a href="../" class="header-back">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18"/></svg>
        Home
      </a>
    </div>
  </header>

  <main class="page-content">
    <div class="container">
      <p class="page-label">Blog</p>
      <h1 class="page-title">Writing</h1>
      <p class="page-intro">
        Thoughts on engineering leadership, product building, side projects, and the craft of software.
      </p>

      <div class="blog-list">
        <div class="empty-state">
          <p>Posts coming soon.</p>
          <p>Check back for writing on engineering, leadership, and building products.</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2026 Vijay Kas</p>
    </div>
  </footer>

</body>
</html>
